{% extends currentApp.filePaths.layoutsDir + "default.html" %}
{% block main_content %}

<main class="assessmentQuestions" id="content" role="main" tabindex="-1">

    <header>
<div class="progress-wrap progress" data-progress-percent="10">
  <div class="progress-bar progress"></div>
</div>
    </header>
    
  <div class="grid-row" id="1">
    <div class="column-full">
        <div class="hgroup">
      <h1 class="heading-xlarge">
The ESFA will fully fund your apprenticeship when?
            </h1>
            
            <form>
                <div class="form-group">
                    <div class="multiple-choice">
                            <input id="1" type="radio" name="radio-group" value="1">
                            <label for="1">The apprentice is a single parent
                            </label>
                    </div>
                    <div class="multiple-choice">
                            <input id="2" type="radio" name="radio-group" value="2">
                            <label for="2">When you have less than 50 employees
                            </label>
                    </div>
                    <div class="multiple-choice">
                            <input id="3" type="radio" name="radio-group" value="3">
                            <label for="3">When you are a charitable organisation
                            </label>
                    </div>
                </div>
            </form>
                <a class="button" href="#">Next question</a>
    </div>
  </div>  
 </div>


</main><!-- / #content -->
{% endblock %}
