{% extends currentApp.filePaths.layoutsDir + "default.html" %}
{% block main_content %}

<main class="transfers-remove-confirm" id="content" role="main" tabindex="-1">
    {% include "includes/link-back.html" %}

 
<div class="grid-row">
        <div class="column-two-thirds">
            <div class="hgroup">
            <h1 class="heading-xlarge">
                REMOVE COHORT
      </h1>
                
                <p class="lede">ASK THE USER TO CONFIRM THEY WANT TO REMOVE THE COHORT, INCLUDE THE COHORT NAME HERE</p>           
</div>
        </div>
    </div> 
    
    <div class="grid-row">
        <div class="column-full">
            <form>
  <div class="form-group">
    <fieldset>
      <div class="multiple-choice">
        <input id="radio-1" type="radio" name="radio-group" value="yes">
        <label for="radio-1">YES, TELL USERS THEY WILL DELETE THE COHORT</label>
      </div>
      <div class="multiple-choice">
        <input id="radio-2" type="radio" name="radio-group" value="no">
        <label for="radio-2">NO, TELL THE USERS NOTHING WILL CHANGE</label>
      </div>
    </fieldset>
  </div>
                      <a class="button" href="forecast-transfer?msg=removed">Continue</a>

</form>
        </div>
    </div>

  
   
</main><!-- / #content -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

{% endblock %}
