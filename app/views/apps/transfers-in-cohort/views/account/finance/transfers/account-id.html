{% extends currentApp.filePaths.layoutsDir + "default.html" %}
{% block main_content %}

<main class="transfers-account-id" id="content" role="main" tabindex="-1">
    {% include "includes/link-back.html" %}

    <div class="grid-row">
    <div class="column-two-thirds">
        <div class="hgroup form-group">
           <h1 class="heading-large">
        Which employer is funding your apprenticeships?      </h1>
        </div>
      </div>
    </div>
    
    
    <div class="grid-row">
        <div class="column-two-thirds">
            <form>
                    <div class="form-group">
                        <label for="account-id" class="bold-small">Enter the apprenticeship account ID</label>
                        <label class="form-hint">Enter the funding employer's apprenticeship account ID. You will need to request this directly from the employer.</label>
                        <input class="form-control" type="text" id="account-id" />
                    </div>

            <a class="button" href="confirm-sending-employer.html">Continue</a>
            </form>        
        </div>
    </div>
    

</main><!-- / #content -->
{% endblock %}
